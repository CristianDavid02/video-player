<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Styles.css">
    
    <title>Gabo</title>
</head>


<body>

    <div class="wrapper">
        <div class="player">
                
                <video class="video" id="video" src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="600px"></video>
                <div class="player-overlay">
                    <div class="player-actions">
                        <h2 class="player-title">Musica para programar</h2>
                        <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                        <button class="button" id="play" aria-label="Reproducir video" title="Reproducir video"></button>
                        <button class="button" hidden id="pause" aria-label="Pausar video" title="Pausar video"></button>
                        <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                    </div>
                    <div class="player-progress">
                        <input id="progress" type="range" min="0" value="0" step="1">    
                    </div>
                </div>

        </div>    

    </div>

    <script src="./Js/index.js"></script>

</body>
</html>
